<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

	<head>
		<meta charset="utf-8">
		<title>Spotify Song Suggestions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>


		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<!-- stylesheets -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<link rel="stylesheet" href="dist/css/myplugin.css" type="text/css">
		<link rel="stylesheet" href="assets/css/custom.css" type="text/css">
	</head>

	<body>
<!-- <nav>
	Navigation elements that should appear on all pages...
</nav> -->
	<div ng-controller="SpotifyController as ctrl" layout="column" ng-cloak>
		<md-content class="md-padding" layout="column" style="min-height: 100px; background: #828282" md-colors="{color: 'grey-100'}">
			<h1><img style="width:25px;height:25px" src="dist/img/Spotify_Icon_RGB_Green.png"/> Spotify Song Suggestions</h1>
			<h2 class="md-title">Use <code>md-autocomplete</code>  to build an ordered set of chips.</h2>

			<md-chips ng-model="ctrl.selectedVegetables" md-autocomplete-snap
			  	md-transform-chip="ctrl.transformChip($chip)"
			  	md-require-match="ctrl.autocompleteDemoRequireMatch">
			  <md-autocomplete
				  md-selected-item="ctrl.selectedItem"
				  md-search-text="ctrl.searchText"
				  md-items="item in ctrl.querySearch(ctrl.searchText)"
				  md-item-text="item.name"
				  placeholder="Search for a vegetable">
				<span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.type}}</span>
			  </md-autocomplete>
			  <md-chip-template>
				<span>
				  <strong>{{$chip.name}}</strong>
				  <em>({{$chip.type}})</em>
				</span>
			  </md-chip-template>
			</md-chips>

			<p>
			  <md-checkbox ng-model="ctrl.autocompleteDemoRequireMatch">
				Tell the autocomplete to require a match (when enabled you cannot create new chips)
			  </md-checkbox>
			</p>

		</md-content>
	</div>

		<!-- Javascript -->
		<script src="dist/js/myplugin.js"></script>
		<script src="dist/js/app.js"></script>

		<script>
			myPlugin.init();
		</script>


	</body>
</html>
